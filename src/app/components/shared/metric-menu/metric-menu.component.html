<ion-tab-bar slot="bottom">
  <ion-tab-button tab="tab1" (click)="navigateTo('/release-freq/' + project)" selected="true">
    <ion-icon aria-hidden="true" name="stopwatch-outline"></ion-icon>
    <ion-label>Release frequency</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab2" (click)="navigateTo('/lead-time/' + project)">
    <ion-icon aria-hidden="true" name="hourglass-outline"></ion-icon>
    <ion-label>Lead time</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab3" (click)="navigateTo('/time-repair/' + project)">
    <ion-icon aria-hidden="true" name="hammer-outline"></ion-icon>
    <ion-label>Time to repair code</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab4" (click)="navigateTo('/bug-issues-rate/' + project)">
    <ion-icon aria-hidden="true" name="bug-outline"></ion-icon>
    <ion-label>Bug issues rate</ion-label>
  </ion-tab-button>
</ion-tab-bar>
